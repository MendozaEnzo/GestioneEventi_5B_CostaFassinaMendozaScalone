<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventi Studenti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="#homepage">Home</a> 
    </div>
    <div class="nav-center">
      <h1 class="site-title">Studenti Eventi</h1>
    </div>
    <div class="nav-right">
      <a href="#login" class="nav-link">Login</a>
      <button id="dashboardBtn" class="hidden nav-btn">Dashboard</button>
      <button id="logoutBtn" class="hidden nav-btn">Logout</button> 
    </div>
  </nav>
  

  <main>
    <!-- Pagina pubblica (Homepage) -->
    <section id="homepage" class="page visible">
      <h2>Bacheca Eventi</h2>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="cerca eventi: .........">
        <button id="searchBtn">üîç</button>
      </div>

      <div id="eventiPubblici" class="eventi-list">
       
      </div>
    </section>

    <!-- Dettaglio evento -->
    <section id="dettaglio" class="page hidden">
      <h2>Dettaglio Evento</h2>
      <div id="dettaglioEvento">
        <!-- Qui sar√† mostrato il contenuto -->
      </div>
    </section>


        <!-- Dashboard privata -->
        <section id="dashboard" class="page hidden dashboard-container">
          <h2>Dashboard privata</h2>
        
          <div class="add-event-wrapper">
            <button id="add-event-btn" class="add-event-btn">+ aggiungi evento</button>
          </div>
          
        
          <h3>I miei eventi:</h3>
          <div id="my-events" class="eventi-personali-list">
            
          </div>
        </section>
        

    <div id="addEventModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeAddEvent">&times;</span>
        <h2>Nuovo Evento</h2>
        <input type="text" id="eventTitle" placeholder="Titolo evento" required />
        <input type="date" id="eventDate" required />
        <textarea id="eventDescription" placeholder="Descrizione evento" rows="4" required></textarea>
        <button id="creaEventoBtn">Crea</button>
      </div>
    </div>
    

    

    <!-- Modal di login -->
    <div id="loginModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeLogin" class="close-btn">&times;</span>
        <h2>Login</h2>
        <input type="text" id="user" placeholder="Nome utente" required />
        <input type="password" id="psw" placeholder="Password" required />
        <button id="loginBtn">Accedi</button>
        <div id="esitoLog"></div>
        <div class="register-message">
          Non hai un account? <a href="#" id="register-link">Registrati qui</a>
        </div>
      </div>
    </div>

    <!-- Modal per la registrazione -->
    <div id="registerModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeRegister" class="close-btn">&times;</span>
        <h2>Registrati</h2>
        <input type="text" id="newUser" placeholder="Nome" required>
        <input type="email" id="newEmail" placeholder="Email" required>
        <button id="registerBtn">Registrati</button>
      </div>
    </div>
    <!-- Modal per modifica evento -->
  <!-- Modale per modifica evento -->
<div id="editEventModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" id="closeEditEvent">&times;</span>
    <h2>Modifica Evento</h2>
    <input type="text" id="editEventTitle" placeholder="Titolo evento" />
    <input type="date" id="editEventDate" />
    <textarea id="editEventDescription" placeholder="Descrizione evento" rows="4"></textarea>
    <button id="salvaModificaBtn">Salva Modifiche</button>
  </div>
</div>

<!-- Modale per aggiungere un post -->
<div id="aggiungiPostModal" class="modal hidden">
  <div class="modal-content">
    <h2>Aggiungi Post</h2>
    
    <!-- Sezione per tipo e data -->
    <div id="postInfoSection">
      <label for="postTipo">Tipo del Post:</label>
      <input type="text" id="postTipo" placeholder="Es. Notizia, Commento, Annuncio" required>
      <br><br>

      <label for="postData">Data del Post (YYYY-MM-DD):</label>
      <input type="text" id="postData" placeholder="Es. 2025-05-04" required>
      <br><br>

      <button id="nextStepBtn">Avanti</button>
    </div>

    <!-- Sezione per il contenuto del post -->
    <div id="postContentSection" class="hidden">
      <label for="contentTitle">Titolo del Post:</label>
      <input type="text" id="contentTitle" required>
      <br><br>

      <label for="postContent">URL del Contenuto:</label>
      <input type="text" id="postContent" required>
      <br><br>

      <button id="savePostContentBtn">Salva Post</button>
    </div>

    <button id="closeModalBtn">Chiudi</button>
  </div>
</div>






  </main>

  <script type="module" src="navigator.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="login.js"></script>
  <script type="module" src="post.js"></script>
  <script type="module" src="eventi.js"></script>
</body>
</html>
