<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventi Studenti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="#homepage">Home</a> 
    </div>
    <div class="nav-center">
      <h1 class="site-title">Studenti Eventi</h1>
    </div>
    <div class="nav-right">
      <a href="#login">Login</a>
      <button id="dashboardBtn" class="hidden">Dashboard</button>
      <button id="logoutBtn" class="hidden">Logout</button> 
    </div>
  </nav>
  

  <main>
    <!-- Pagina pubblica (Homepage) -->
    <section id="homepage" class="page visible">
      <h2>Eventi pubblici</h2>
      <div id="eventiPubblici">
        <!-- Gli eventi verranno inseriti dinamicamente qui -->
      </div>
    </section>

    <!-- Dettaglio evento -->
    <section id="event-detail" class="page hidden">
      <h2>Dettaglio Evento</h2>
      <div id="dettaglio-container">
        <!-- Post dell'evento dinamici -->
      </div>
    </section>

        <!-- Dashboard privata -->
    <section id="dashboard" class="page hidden">
      <h2>La mia Dashboard</h2>
      <div id="my-events">
        <!-- Elenco eventi personali -->
      </div>
      <button id="add-event-btn">Aggiungi Evento</button>
    </section>

    <div id="addEventModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeAddEvent">&times;</span>
        <h2>Nuovo Evento</h2>
        <input type="text" id="eventTitle" placeholder="Titolo evento" required />
        <input type="date" id="eventDate" required />
        <textarea id="eventDescription" placeholder="Descrizione evento" rows="4" required></textarea>
        <button id="creaEventoBtn">Crea</button>
      </div>
    </div>
    

    

    <!-- Modal di login -->
    <div id="loginModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeLogin" class="close-btn">&times;</span>
        <h2>Login</h2>
        <input type="text" id="user" placeholder="Nome utente" required />
        <input type="password" id="psw" placeholder="Password" required />
        <button id="loginBtn">Accedi</button>
        <div id="esitoLog"></div>
        <div class="register-message">
          Non hai un account? <a href="#" id="register-link">Registrati qui</a>
        </div>
      </div>
    </div>

    <!-- Modal per la registrazione -->
    <div id="registerModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeRegister" class="close-btn">&times;</span>
        <h2>Registrati</h2>
        <input type="text" id="newUser" placeholder="Nome utente" required />
        <input type="email" id="newEmail" placeholder="Email" required />
        <input type="password" id="newPassword" placeholder="Password" required />
        <button id="registerBtn">Registrati</button>
      </div>
    </div>

  </main>

  <script type="module" src="navigator.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="login.js"></script>
  <script type="module" src="mailer.js"></script>
</body>
</html>
